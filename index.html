<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Study Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h1>Tracker Login</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn" class="pill-btn">Log In</button>
            <p id="login-error" style="color: red; display: none; margin-top: 10px; font-size: 0.9rem;"></p>
        </div>

        <div id="app-section" style="display: none;">
            <div class="app-header">
                <h2>Pomodoro Timer</h2>
                <button id="logout-btn">Log Out</button>
            </div>

            <div class="task-card">
                <div class="task-icon">⚖️</div>
                <div class="task-info">
                    <select id="subject-select" class="clean-select">
                        <option value="Civil Law">Civil Law</option>
                        <option value="Remedial Law">Remedial Law</option>
                        <option value="Criminal Law">Criminal Law</option>
                        <option value="Political Law">Political Law</option>
                    </select>
                    <select id="method-select" class="clean-select sub-select">
                        <option value="Active Recall">Active Recall</option>
                        <option value="Case Digests">Case Digests</option>
                        <option value="Anki">Anki</option>
                        <option value="Reading">Reading</option>
                    </select>
                </div>
            </div>
            
            <div class="timer-wrapper">
                <svg class="progress-ring" width="260" height="260">
                    <circle class="progress-ring__bg" stroke="#f0f0f4" stroke-width="14" fill="transparent" r="115" cx="130" cy="130"/>
                    <circle class="progress-ring__circle" stroke="#23c45e" stroke-width="14" fill="transparent" r="115" cx="130" cy="130"/>
                </svg>
                <div class="timer-text">
                    <h1 id="time-display">50:00</h1>
                    <p id="mode-text">Stay focused</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="main-action-btn" class="btn-circle btn-primary">▶</button>
                <button id="stop-action-btn" class="btn-circle btn-stop" style="display: none;">⏹</button>
            </div>

            <button id="configure-btn" class="config-toggle-btn">⚙️ Configure Focus</button>

            <hr>

            <div class="heatmap-section">
                <h3>Consistency Heatmap</h3>
                <div id="cal-heatmap"></div>
            </div>
        </div>
    </div>

    <div id="sidebar-overlay" class="overlay"></div>
    <div id="settings-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Focus Settings</h3>
            <button id="close-sidebar" class="close-btn">✕</button>
        </div>
        
        <div class="setting-group">
            <label>Focus Duration (min)</label>
            <div class="stepper">
                <button id="focus-minus">-</button>
                <input type="number" id="focus-input" value="50" min="1" max="120" readonly>
                <button id="focus-plus">+</button>
            </div>
        </div>

        <div class="setting-group">
            <label>Break Duration (min)</label>
            <div class="stepper">
                <button id="break-minus">-</button>
                <input type="number" id="break-input" value="10" min="0" max="30" readonly>
                <button id="break-plus">+</button>
            </div>
        </div>

        <div class="setting-group">
            <label>Iterations</label>
            <div class="stepper">
                <button id="iter-minus">-</button>
                <input type="number" id="iter-input" value="1" min="1" max="10" readonly>
                <button id="iter-plus">+</button>
            </div>
        </div>
        
        <button id="save-settings-btn" class="pill-btn" style="margin-top: auto;">Save & Apply</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
