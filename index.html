<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Study Tracker</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
</head>
<body>
    <div class="container">
        
        <div id="login-section">
            <h1>Tracker Login</h1>
            <input type="email" id="email" placeholder="Email" style="margin-bottom: 10px; padding: 8px; width: 80%;">
            <br>
            <input type="password" id="password" placeholder="Password" style="margin-bottom: 10px; padding: 8px; width: 80%;">
            <br>
            <button id="login-btn">Log In</button>
            <p id="login-error" style="color: red; display: none;"></p>
        </div>

        <div id="app-section" style="display: none;">
            <h1>Study Session</h1>
            <button id="logout-btn" style="float: right; font-size: 0.8rem;">Log Out</button>
            
            <div class="timer-section">
                <h2 id="time-display">50:00</h2>
                <div class="controls">
                    <button id="start-btn">Start Focus</button>
                    <button id="stop-btn">Stop/Log Session</button>
                </div>
                <div class="session-details">
                    <select id="subject-select">
                        <option value="Civil Law">Civil Law</option>
                        <option value="Remedial Law">Remedial Law</option>
                        <option value="Criminal Law">Criminal Law</option>
                    </select>
                    <select id="method-select">
                        <option value="Active Recall">Active Recall</option>
                        <option value="Case Digests">Case Digests</option>
                        <option value="Reading">Reading</option>
                    </select>
                </div>
            </div>

            <hr>

            <div class="heatmap-section">
                <h3>Consistency Heatmap</h3>
                <div id="cal-heatmap"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
